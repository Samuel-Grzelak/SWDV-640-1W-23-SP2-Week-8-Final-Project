<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Habits</title>
  <!-- Reference Bootstrap grid classes -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Less stylesheet -->
  <link href="./css/style.less" type="text/css" rel="stylesheet/less" />

  <!-- Local less compiler.  Only use for testing purposes since it doesn't work in Chrome or Edge.  Compiles above Less file into browser readable CSS -->
  <script type="text/javascript" src="./js/lessCompiler.js"></script>

  <!-- Reference jQuery Library -->
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>

  <!-- Reference Bootstrap JavaScript File -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Mustache.js Reference -->
  <script type="text/javascript" src="./js/mustache.js"></script>

  <!-- Script containing our data wrapped in a document.ready function -->
  <script type="text/javascript" src="./js/data.js"></script>

  <!-- Script containing additional functions for this page -->
  <script type="text/javascript" src="./js/scripts.js"></script>

</head>

<body>
  <!-- Define main content areas in the site that receives information from data.js. First script is used for the top navigation and the second for the side navigation -->
  <script id="topNavigation" type="x-tmpl-mustache">
				{{#item}}
					<li class="nav-item">
						<a class="nav-link" href="{{link}}">{{name}}</a>
					</li>
				{{/item}}
	  </script>

  <script id="mainImage" type="x-tmpl-mustache">
        {{#image}}
            <img src="{{src}}" alt="{{alt}}" class="{{class}}" role="{{role}}" aria-label="{{ariaLabel}}">
        {{/image}}
  </script>

  <script id="logoImage" type="x-tmpl-mustache">
    <a href="{{link.href}}">
      <img src="{{image.src}}" alt="{{image.alt}}" class="{{image.class}}" role="{{image.role}}" aria-label="{{image.ariaLabel}}">
    </a>
  </script>



  <!-- Responsive top navigation bar -->
  <nav id="mainNavigation" class="navbar navbar-expand-md navbar-dark fixed-top">

    <div id="render_logoImage" class="navbar-brand"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

      <!-- Mustache renders the top navigation links in the below unordered list -->
      <ul class="navbar-nav mr-auto" id="render_topLinks"></ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <a class="btn btn-secondary" href="#" role="button" type="submit">Search</a>
      </form>
    </div>
  </nav>

  <div class="row">
    <div class="container">
      <h1>Contact Us</h1>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission and page reload
  
            // Clear the form inputs
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
  
            // Show the submission message as a pop-up alert
            alert("Your form was submitted successfully!");
          });
        });
      </script>
      <form action="" method="post" id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  
  

  <div class="row">
    <div class="col-md-12 col-sm-12 text-center">
      <p>&copy; Healthy Habits
        <span id="currentYear"></span>
      </p>
    </div>
  </div>
</body>
